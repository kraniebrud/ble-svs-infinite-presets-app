[package]
name = "app"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.77.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.4", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
tauri = { version = "2.10.0", features = [] }
tauri-plugin-log = "2"
tauri-plugin-shell = "2.3.5"
tauri-plugin-bluetooth = "0.1.1"
btleplug = "0.11.8"
uuid = "1.20.0"
tokio = { version = "1.49.0", features = ["time", "rt"] }
objc2 = { version = "0.5.2", features = ["std"] }
objc2-foundation = { version = "0.2.2", features = ["std"] }
block2 = "0.5.1"
